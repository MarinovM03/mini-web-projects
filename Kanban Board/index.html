<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Simple Kanban Board</h1>

        <div class="board">
            <!-- List 1 -->
            <div class="list" id="todo">
                <div class="list-header">
                    <h2>To Do</h2>
                    <button class="add-card-btn" data-list="todo">+ Add Card</button>
                </div>
                <div class="cards-container">
                    <!-- Cards are added dynamically -->
                </div>
            </div>

             <!-- List 2 -->
            <div class="list" id="in-progress">
                <div class="list-header">
                    <h2>In Progress</h2>
                    <button class="add-card-btn" data-list="in-progress">+ Add Card</button>
                </div>
                <div class="cards-container">
                    <!-- Cards are added dynamically -->
                </div>
            </div>

            <!-- List 3 -->
            <div class="list" id="done">
                <div class="list-header">
                    <h2>Done</h2>
                    <button class="add-card-btn" data-list="done">+ Add Card</button>
                </div>
                <div class="cards-container">
                    <!-- Cards are added dynamically -->
                </div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
